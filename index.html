<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Logo">
      <nav id="nav-bar">
        <ul>
          <a class="nav-link" href="#features">Features</a>
          <a class="nav-link" href="#pricing">Pricing</a>
          <a class="nav-link" href="#contact">Contact</a>
        </ul>
      </nav>
    </header>

    <section id="video-section">
      <div id="video-container">
        <video id="video" controls>
          <source src="https://youtu.be/3lF9jrSujnQ" type="video/mp4">
        </video>
      </div>
    </section>


    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" requiered type="email" placeholder="axxx@gmail.com">
      <button id="submit">Submit</button>
    </form>


    <script  src="js/index.js"></script>
  </body>
</html>
