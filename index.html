<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="header">
      <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Logo">
      <nav id="nav-bar">
        <ul>
          <a class="nav-link" href="#features">Features</a>
          <a class="nav-link" href="#pricing">Pricing</a>
          <a class="nav-link" href="#contact">Contact</a>
        </ul>
      </nav>
    </div>

    <section id="video-section">
      <div id="video-container">
        <iframe id="video" height="315"
       src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen>
          </iframe>
      </div>
    </section>


    <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
      <input name="email" requiered id="email" type="email" placeholder="axxx@gmail.com">
      <button name="submit_btn" id="submit" value="submit" form="form">Submit</button>
    </form>


    <script src="js/index.js"></script>
    <script src="js/personalLogic.js"></script>
  </body>
</html>
